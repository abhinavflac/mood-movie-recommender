# ============================================
# Movie Mood Recommender - Configuration
# ============================================

project:
  name: "Movie Mood Recommender"
  version: "0.1.0"
  description: "Emotion-based movie recommendation system"

# Data Collection Settings
data_collection:
  tmdb:
    base_url: "https://api.themoviedb.org/3"
    image_base_url: "https://image.tmdb.org/t/p"
    rate_limit_per_second: 4  # TMDB allows ~40 requests per 10 seconds
    
  imdb:
    base_url: "https://www.imdb.com"
    request_delay: 1.0  # Seconds between requests (be respectful!)
    
  reviews:
    sources: ["imdb", "tmdb"]
    min_reviews_per_movie: 20
    max_reviews_per_movie: 300
    min_review_length: 50  # characters

# Target Data Size
targets:
  movies: 5000
  reviews_per_movie: 200

# Database Settings
database:
  # Set in .env file
  pool_size: 5
  max_overflow: 10

# File Paths
paths:
  data_dir: "data"
  raw_data: "data/raw"
  processed_data: "data/processed"
  embeddings: "data/embeddings"
  models: "models"
  logs: "logs"

